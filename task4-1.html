<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap3 Demo -- Rotating Square Slider</title>
    <script id="rot-v-shader" type="x-shader/x-vertex">
	#version 300 es
	in vec4 vPosition;
	vec4 a=vec4(0,0.2,0,0);
	void main()
	{
		gl_Position= a+vPosition;
	}
	</script>

    <script id="rot-f-shader" type="x-shader/x-fragment">
	#version 300 es
	precision mediump float;
	out vec4 fColor;
	
	void main()
	{
		fColor = vec4( 1.0, 0.0, 0.0, 1.0 );
	}
	</script>

    <script type="text/javascript" src="webgl-utils.js"></script>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="gl-matrix-min.js"></script>

    <script type="text/javascript" src="2.js"></script>
</head>

<body onload="initRotSquare()">
    <h1>Control rotation using Menus</h1><br>
    <canvas id="rot-canvas" width="512" height="512">你的浏览器不支持HTML5 canvas元素</canvas>
	<button onclick="f1()"style="width: 200px;height: 90px;font-size: 30px;">向上平移</button>
	<button onclick="f2()"style="width: 200px;height: 90px;font-size: 30px;">向下平移</button>
	<button onclick="f3()"style="width: 200px;height: 90px;font-size: 30px;">向左平移</button>
	<button onclick="f4()"style="width: 200px;height: 90px;font-size: 30px;">向右平移</button>
	<button onclick="f5()"style="width: 200px;height: 90px;font-size: 30px;">x缩小</button>
	<button onclick="f6()"style="width: 200px;height: 90px;font-size: 30px;">x放大</button>
	<button onclick="f7()"style="width: 200px;height: 90px;font-size: 30px;">y缩小</button>
	<button onclick="f8()"style="width: 200px;height: 90px;font-size: 30px;">y放大</button>
	<button onclick="f9()"style="width: 200px;height: 90px;font-size: 30px;">顺时针转</button>
	<button onclick="f10()"style="width: 200px;height: 90px;font-size: 30px;">逆时针转</button>
</body>

</html>
